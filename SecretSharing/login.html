        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Secret Sharing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                </ul>              
            </div>

        <div class="container">
            <div class="card text-center">
                <h4 class="card-header">Ingresa a tu cuenta</h4>
                <div class="card-body">                
                    <div class="form-top">
                        <img src="assets/Login-Icon.png" width:auto height="20%" class="rounded">
                    </div>
                    <br>
                    
                    <form method="POST" onsubmit="return submitdata()">
                        <div class="form-group">
                            <label for="Email" class="col-form-label">Nombre de Usuario (Email)</label>
                            <input type="email" class="form-control" id="Email" placeholder="ejemplo@servidor.com" name="Email" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="Password" class="col-form-label" >Contraseña</label>                        
                            <input type="password" class="form-control" id="Password" placeholder="************" name="Password" required> 
                        </div>
                        <div class="row">
                            <div class="col" data-toggle="modal" data-target="#modalRecuperarCuenta" > <a href ="#"  > Recuperar cuenta</a></div>
                        </div>

                        
                        <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="offset-sm-1 col-sm-10" id="Error"></div>
                </div>
            </div>
        </div>

        <!-- Modal para recuperar cuenta -->
        <div class="modal fade" id="modalRecuperarCuenta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Recuperación de cuenta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-sm-12 ">
                        <div class="form-bottom" >
                        <form action="" id = "formRecuperarCuenta">
                            <div class="form-group row">
                                <label for="Email" class="col-sm-12 col-form-label">Nombre de Usuario (Email)</label>
                                <div class="col-sm-12 col-md-10">
                                    <input type="email"  class="form-control" minlength="8" maxlength="255" id="correo" placeholder="ejemplo@servidor.com" name="Email" required autofocus>
                                </div>
                                <div class="col-sm-12 col-md-10" id="ErrorRecuperarCuenta"> </div>
                                <div class="col-sm-12 col-md-10" id="OkRecuperarCuenta"> </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>                                    
                                </div>
                                <div class="col-sm-6">
                                    <button id = "recuperarCuenta" type="submit"  class="btn btn-primary">Recuperar cuenta</button>
                                </div>                                
                            </div>
                        </form>   
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
